<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Natural gradient with Finnish colors -->
    <linearGradient id="esports-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003580;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0065BD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle tech pattern -->
    <pattern id="tech-grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <path d="M0,0 L40,0 L40,40 L0,40 Z" fill="none" stroke="#003580" stroke-width="0.5" opacity="0.1"/>
      <circle cx="20" cy="20" r="1" fill="#003580" opacity="0.2"/>
    </pattern>
    
    <!-- Finnish cross pattern (very subtle) -->
    <pattern id="finnish-cross" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect x="45" y="0" width="30" height="120" fill="#003580" opacity="0.03"/>
      <rect x="0" y="45" width="120" height="30" fill="#003580" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#FAFAFA" />
  <rect width="800" height="400" fill="url(#esports-grad)" opacity="0.4" />
  <rect width="800" height="400" fill="url(#finnish-cross)" />
  <rect width="800" height="400" fill="url(#tech-grid)" />
  
  <!-- Gaming controller silhouette -->
  <g transform="translate(100, 100)" opacity="0.15">
    <rect x="0" y="20" width="100" height="40" rx="20" fill="#003580"/>
    <circle cx="20" cy="30" r="8" fill="#003580"/>
    <circle cx="35" cy="30" r="8" fill="#003580"/>
    <circle cx="80" cy="30" r="8" fill="#003580"/>
    <circle cx="65" cy="30" r="8" fill="#003580"/>
    <rect x="10" y="10" width="6" height="20" fill="#003580"/>
    <rect x="84" y="10" width="6" height="20" fill="#003580"/>
  </g>
  
  <!-- Esports arena representation -->
  <g transform="translate(600, 250)" opacity="0.1">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#003580"/>
    <rect x="10" y="10" width="100" height="15" fill="#FFFFFF"/>
    <rect x="20" y="35" width="20" height="15" fill="#FFFFFF"/>
    <rect x="50" y="35" width="20" height="15" fill="#FFFFFF"/>
    <rect x="80" y="35" width="20" height="15" fill="#FFFFFF"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(400, 200)">
    <!-- Professional background card -->
    <rect x="-250" y="-90" width="500" height="180" rx="12" fill="#FFFFFF" opacity="0.96" 
          stroke="#003580" stroke-width="1.5" stroke-opacity="0.3"/>
    
    <!-- Left accent bar -->
    <rect x="-250" y="-90" width="6" height="180" fill="#003580" rx="3 0 0 3"/>
    
    <!-- Main title -->
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="38" font-weight="700" 
          text-anchor="middle" fill="#003580">
      Suomen E-urheilu
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" font-weight="400" 
          text-anchor="middle" fill="#0065BD">
      Kansallinen Strategia
    </text>
    
    <!-- Year and strategy badge -->
    <rect x="-60" y="30" width="120" height="28" rx="14" fill="#003580" opacity="0.1"/>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
          text-anchor="middle" fill="#003580">
      STRATEGIA 2025
    </text>
    
    <!-- Finnish flag -->
    <g transform="translate(200, -70)">
      <rect x="0" y="0" width="40" height="24" fill="#FFFFFF" stroke="#003580" stroke-width="0.5"/>
      <rect x="12" y="0" width="7" height="24" fill="#003580"/>
      <rect x="0" y="8.5" width="40" height="7" fill="#003580"/>
    </g>
    
    <!-- Government/official seal placeholder -->
    <g transform="translate(-200, -70)">
      <circle cx="0" cy="0" r="18" fill="#003580" opacity="0.1"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="#003580" stroke-width="1" opacity="0.3"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
            text-anchor="middle" fill="#003580" opacity="0.7">
        OKM
      </text>
    </g>
  </g>
  
  <!-- Strategic elements -->
  <g opacity="0.2">
    <!-- Network/connection lines -->
    <line x1="150" y1="150" x2="350" y2="120" stroke="#003580" stroke-width="2"/>
    <line x1="450" y1="120" x2="650" y2="150" stroke="#003580" stroke-width="2"/>
    <line x1="300" y1="280" x2="500" y2="280" stroke="#003580" stroke-width="2"/>
    
    <!-- Strategic points -->
    <circle cx="150" cy="150" r="6" fill="#003580"/>
    <circle cx="350" cy="120" r="6" fill="#003580"/>
    <circle cx="450" cy="120" r="6" fill="#003580"/>
    <circle cx="650" cy="150" r="6" fill="#003580"/>
    <circle cx="300" cy="280" r="6" fill="#003580"/>
    <circle cx="500" cy="280" r="6" fill="#003580"/>
  </g>
  
  <!-- Corner decorative elements -->
  <g opacity="0.08">
    <circle cx="50" cy="50" r="25" fill="#003580"/>
    <circle cx="750" cy="350" r="35" fill="#0065BD"/>
  </g>
  
  <!-- Subtle Nordic design elements -->
  <g opacity="0.06">
    <path d="M0,200 Q200,150 400,200 T800,200" stroke="#003580" stroke-width="3" fill="none"/>
    <path d="M0,220 Q200,170 400,220 T800,220" stroke="#0065BD" stroke-width="2" fill="none"/>
  </g>
</svg>