<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="art-Pelipsykologia">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="400" fill="#FFFFFF" />
  
  <!-- Artistic circles -->
  <circle cx="200" cy="200" r="150" fill="url(#art-Pelipsykologia)" />
  <circle cx="600" cy="200" r="100" fill="#191970" opacity="0.1"/>
  <circle cx="400" cy="300" r="80" fill="#87CEEB" opacity="0.15"/>
  
  <!-- Text with artistic placement -->
  <g transform="translate(400, 180)">
    <text y="0" font-family="Arial, sans-serif" font-size="40" font-weight="300" 
          text-anchor="middle" fill="#191970" letter-spacing="2">
      Pelipsykologia
    </text>
    <text y="40" font-family="Arial, sans-serif" font-size="16" font-style="italic"
          text-anchor="middle" fill="#87CEEB" opacity="0.8">
      Käyttäytymistutkimus
    </text>
  </g>
</svg>