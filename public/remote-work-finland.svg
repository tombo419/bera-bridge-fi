<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="photo-EtätyöSuomessa" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#003580;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="noise-EtätyöSuomessa" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#FAFAFA"/>
      <circle cx="20" cy="20" r="1" fill="#2D5016" opacity="0.3"/>
      <circle cx="60" cy="60" r="1" fill="#2D5016" opacity="0.3"/>
      <circle cx="80" cy="40" r="1" fill="#2D5016" opacity="0.3"/>
      <circle cx="40" cy="80" r="1" fill="#2D5016" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background with texture -->
  <rect width="800" height="400" fill="#FAFAFA" />
  <rect width="800" height="400" fill="url(#noise-EtätyöSuomessa)" />
  <rect width="800" height="400" fill="url(#photo-EtätyöSuomessa)" />
  
  <!-- Bottom text area -->
  <rect x="0" y="280" width="800" height="120" fill="#2D5016" opacity="0.9"/>
  <g transform="translate(50, 340)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA">
      Etätyö Suomessa
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="#FAFAFA" opacity="0.8">
      Kaupunkien Muutos
    </text>
  </g>
</svg>