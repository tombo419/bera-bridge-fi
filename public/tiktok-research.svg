      <stop offset="0%" style="stop-color:#FF0050;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00F2EA;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="noise-TikTok-tutkimus" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#FFFFFF"/>
      <circle cx="20" cy="20" r="1" fill="#FF0050" opacity="0.3"/>
      <circle cx="60" cy="60" r="1" fill="#FF0050" opacity="0.3"/>
      <circle cx="80" cy="40" r="1" fill="#FF0050" opacity="0.3"/>
      <circle cx="40" cy="80" r="1" fill="#FF0050" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background with texture -->
  <rect width="800" height="400" fill="#FFFFFF" />
  <rect width="800" height="400" fill="url(#noise-TikTok-tutkimus)" />
  <rect width="800" height="400" fill="url(#photo-TikTok-tutkimus)" />
  
  <!-- Bottom text area -->
  <rect x="0" y="280" width="800" height="120" fill="#FF0050" opacity="0.9"/>
  <g transform="translate(50, 340)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">
