<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#FFD700" />
  
  <!-- Large letter background -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="400" font-weight="900" 
        fill="#003580" opacity="0.08">
    E
  </text>
  
  <!-- Content area -->
  <rect x="40" y="40" width="4" height="320" fill="#003580"/>
  <g transform="translate(80, 100)">
    <text y="0" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#003580">
      ENCE
    </text>
    <text y="50" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#FFFFFF">
      Mestari
    </text>
    <text y="100" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.7">
      Suomi Voittaa
    </text>
  </g>
  
  <!-- Finnish flag accent -->
  <g transform="translate(700, 40)">
    <rect x="0" y="0" width="60" height="36" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8"/>
    <rect x="18" y="0" width="10" height="36" fill="#003580"/>
    <rect x="0" y="13" width="60" height="10" fill="#003580"/>
  </g>
</svg>